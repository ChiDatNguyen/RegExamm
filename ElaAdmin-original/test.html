<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/lib/chosen/chosen.min.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="row">
    <div class="col-xs-6 col-sm-6">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Standard Select</strong>
            </div>
            <div class="card-body">

              <select data-placeholder="Choose a Country..." class="standardSelect" tabindex="-1" style="display: none;">
                <option value="" label="default"></option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Aland Islands">Aland Islands</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antarctica">Antarctica</option>
            </select><div class="chosen-container chosen-container-single" title="" style="width: 100%;"><a class="chosen-single chosen-default">
<span>Choose a Country...</span>
<div><b></b></div>
</a>
<div class="chosen-drop">
<div class="chosen-search">
<input class="chosen-search-input" type="text" autocomplete="off" tabindex="1">
</div>
<ul class="chosen-results"><li class="active-result" data-option-array-index="1" style="">United States</li><li class="active-result" data-option-array-index="2" style="">United Kingdom</li><li class="active-result" data-option-array-index="3" style="">Afghanistan</li><li class="active-result" data-option-array-index="4" style="">Aland Islands</li><li class="active-result" data-option-array-index="5" style="">Albania</li><li class="active-result" data-option-array-index="6" style="">Algeria</li><li class="active-result" data-option-array-index="7" style="">American Samoa</li><li class="active-result" data-option-array-index="8" style="">Andorra</li><li class="active-result" data-option-array-index="9" style="">Angola</li><li class="active-result" data-option-array-index="10" style="">Anguilla</li><li class="active-result" data-option-array-index="11" style="">Antarctica</li></ul>
</div></div>
        </div>
    </div>



</div>
    <div class="col-xs-6 col-sm-6">
        <div class="card">
            <div class="card-header">
                <strong>Masked Input</strong> <small> Small Text Mask</small>
            </div>
            <div class="card-body card-block">
                <div class="form-group">
                    <label class=" form-control-label">Date input</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                        <input class="form-control">
                    </div>
                    <small class="form-text text-muted">ex. 99/99/9999</small>
                </div>
                <div class="form-group">
                    <label class=" form-control-label">Phone input</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                        <input class="form-control">
                    </div>
                    <small class="form-text text-muted">ex. (999) 999-9999</small>
                </div>
                <div class="form-group">
                    <label class=" form-control-label">Taxpayer Identification Numbers</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-usd"></i></div>
                        <input class="form-control">
                    </div>
                    <small class="form-text text-muted">ex. 99-9999999</small>
                </div>
                
            </div>
        </div>
    </div>
    
    
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/lib/chosen/chosen.jquery.min.js"></script>

<script>
    jQuery(document).ready(function() {
        jQuery(".standardSelect").chosen({
            disable_search_threshold: 10,
            no_results_text: "Oops, nothing found!",
            width: "100%"
        });
    });
</script>

</body>
</html>
